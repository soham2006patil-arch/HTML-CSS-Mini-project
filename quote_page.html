<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Quote</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
body{
    font-family: 'Inter', sans-serif;
    background:#f5f7f9;
    margin:0;
}

.quote-container{
    width:85%;
    margin:60px auto;
    background:#fff;
    padding:40px;
    border-radius:10px;
}

.quote-title{
    font-size:40px;
    margin-bottom:30px;
}

.tabs{
    display:flex;
    gap:30px;
    border-bottom:1px solid #ddd;
    margin-bottom:30px;
}

.tab{
    padding-bottom:10px;
    cursor:pointer;
    font-weight:500;
}

.tab.active{
    border-bottom:3px solid #0077c8;
    color:#0077c8;
}

.section-title{
    font-weight:600;
    margin:30px 0 15px 0;
}

.form-row{
    display:flex;
    gap:20px;
    margin-bottom:20px;
}

.form-group{
    flex:1;
    display:flex;
    flex-direction:column;
}

.form-group input,
.form-group select{
    padding:10px;
    border:1px solid #ccc;
    border-radius:6px;
}

.radio-group{
    display:flex;
    gap:20px;
    margin-top:10px;
}

.note-box{
    background:#e6f0f6;
    padding:15px;
    border-radius:6px;
    margin:20px 0;
}

.submit-btn{
    background:#0a2540;
    color:#fff;
    padding:12px 20px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.submit-btn:hover{
    background:#0077c8;
}
</style>

</head>
<body>

<div class="quote-container">

<h1 class="quote-title">Online Quote</h1>

<div class="tabs">
    <div class="tab active">Standard containers</div>
    
</div>

<!-- ROUTE -->
<div class="section-title">Route</div>

<div class="form-row">
    <div class="form-group">
        <label>From (City, Country/Region)</label>
        <input type="text" placeholder="Enter city or port">
    </div>

    <div class="form-group">
        <label>To (City, Country/Region)</label>
        <input type="text" placeholder="Enter city or port">
    </div>
</div>

<div class="form-row">
    <div class="form-group">
        <label>Service mode</label>
        <div class="radio-group">
            <label><input type="radio" name="mode1" checked> Container yard (CY)</label>
            <label><input type="radio" name="mode1"> Store door (SD)</label>
        </div>
    </div>

    <div class="form-group">
        <label>Service mode</label>
        <div class="radio-group">
            <label><input type="radio" name="mode2" checked> Container yard (CY)</label>
            <label><input type="radio" name="mode2"> Store door (SD)</label>
        </div>
    </div>
</div>

<!-- COMMODITY -->
<div class="section-title">Commodity</div>

<div class="form-row">
    <div class="form-group">
        <select>
            <option>Select commodity</option>
            <option>Electronics</option>
            <option>Textiles</option>
            <option>Machinery</option>
            <option>Food Products</option>
        </select>
    </div>
</div>

<label><input type="checkbox"> Requires temperature control</label><br>
<label><input type="checkbox"> Considered dangerous</label>

<!-- CONTAINERS -->
<div class="section-title">Containers</div>

<div class="note-box">
    <strong>Please note:</strong> An additional surcharge may apply if weight exceeds limits.
</div>

<div class="form-row">
    <div class="form-group">
        <label>Container Type</label>
        <select>
            <option>20 ft Standard</option>
            <option>40 ft Standard</option>
            <option>40 ft High Cube</option>
        </select>
    </div>

    <div class="form-group">
        <label>Quantity</label>
        <input type="number" placeholder="Enter quantity">
    </div>
</div>

<!-- COMPANY DETAILS -->
<div class="section-title">Company Details</div>

<div class="form-row">
    <div class="form-group">
        <label>Company Name</label>
        <input type="text" placeholder="Enter company name">
    </div>

    <div class="form-group">
        <label>Company Email</label>
        <input type="email" placeholder="Enter email">
    </div>
</div>

<a href="login.html">
    <button class="submit-btn">
        Submit Quote Request
    </button>
</a>

</div>

</body>
</html>
